<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="MIRA-GEM creations: A unique fusion of art and design, inspiring creativity and imagination.">

<style>
    body {
        font-family: 'Montserrat', sans-serif;
        color: #FFFFFF;
        background: linear-gradient(135deg, #10009C 0%, #FF6F61 100%);
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }
    header {
        padding: 2rem;
    }
    header img {
        width: 192px;
        height: auto;
    }
    p {
        font-size: 1.2rem;
        text-align: center;
        padding: 1rem;
        max-width: 80%;
    }
    a {
        display: inline-block;
        color: #FFFFFF;
        background-color: #10009C;
        text-decoration: none;
        padding: 0.8rem 1.5rem;
        border-radius: 5px;
        font-weight: bold;
        font-size: 1.2rem;
        transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    a:hover {
        background-color: #0D008A;
        transform: translateY(-3px);
        box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
    }
    .instagram {
        font-size: 1.5rem;
        margin-top: 1rem;
        padding: 0;
        background: none;
        box-shadow: none;
    }
    .instagram:hover {
        background-color: transparent;
        transform: none;
    }

    /* Media query for mobile devices */
    @media screen and (max-width: 600px) {
        p {
            font-size: 1rem;
            text-align: left; /* Change the text alignment for mobile */
        }
        a {
            font-size: 1rem;
            padding: 0.6rem 1rem;
        }
    }
</style>
<script>
    function adjustLogoWidth() {
        const ctaButton = document.querySelector('.cta');
        const logo = document.querySelector('.logo');
        logo.style.width = `${ctaButton.offsetWidth}px`;
    }

    window.addEventListener('resize', adjustLogoWidth);
    document.addEventListener('DOMContentLoaded', adjustLogoWidth);
</script>
</head>
<body>
