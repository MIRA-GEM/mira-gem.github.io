    <script>
        function loadRandomImage(images) {
            const currentImage = document.getElementById('randomImage').src;
            let randomIndex, randomImage;

            do {
                randomIndex = Math.floor(Math.random() * images.length);
                randomImage = 'show/' + images[randomIndex];
            } while (currentImage.includes(randomImage));

            document.getElementById('randomImage').src = randomImage;
        }

        const images = ['h2r01.png', 'h2r02.png', 'h2r03.png', 'h2r04.png', 'h2r05.png', 'h2r06.png', 'h2r07.png', 'h2r08.png', 'h2r09.png'];

        const randomImageElement = document.getElementById('randomImage');
        randomImageElement.addEventListener('click', () => loadRandomImage(images));

        setInterval(() => {
            loadRandomImage(images);
        }, 20000); // Change image every 20 seconds

    </script></p>
